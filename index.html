<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producitivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1567360425618-1594206637d2?q=80&w=536&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1662869633285-13fe05236a72?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1650943574955-ac02c65cfc71?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="daily elem" id="3">
                <img src="https://images.unsplash.com/photo-1513346940221-6f673d962e97?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1713023811360-d3203bc92c77?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0"><i class="ri-close-line"></i></button>
            <h2>Your personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTasks">
                    <!-- <div class="task">
                        <h5>Gym Workout</h5>
                        <button>Mark as Completed</button>
                    </div> -->
                </div>
            </div>

        </section>

        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1"><i class="ri-close-line"></i></button>
            <h1>Plan your day</h1>

            <div class="day-planner">
               
            </div>


        </section>

        <section class="fullElem motivational-fullpage">
            <button class="back" id="2"><i class="ri-close-line"></i></button>
            <h1>Motivational Quotes Page</h1>
        </section>

        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3"><i class="ri-close-line"></i></button>
            <h1>Pomodoro Timer Page</h1>
        </section>

        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4"><i class="ri-close-line"></i></button>
            <h1>Daily Goals Page</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
